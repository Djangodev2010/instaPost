{% extends "base.html" %}
{% load static %}

{% block title %}{{ post.title|title }}{% endblock title %}

{% block css %}
<link rel="stylesheet" href="{% static 'posts/post_detail.css' %}">
<link rel="stylesheet" href="{% static 'posts/style.css' %}">
{% endblock css %}

{% block content %}

<div class="container">
  <div class="post-detail">
    <h2>{{ post.title|title }}</h2>
    <p>{{ post.content }}</p>
    <div class="post-timestamp">Posted {{ post.created_on|timesince }} ago</div>

    <div class="post-actions">
      <button class="btn btn-sm btn-success">👍 Like</button>
      <button class="btn btn-sm btn-danger">👎 Dislike</button>
      <button class="btn btn-sm btn-dark">💬 Comment</button>
      <button class="btn btn-sm btn-dark" style="background-color: blue;">💾 Save</button>
    </div>

{% endblock content %}
